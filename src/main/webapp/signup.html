<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Home - Brand</title>
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
      <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
      <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
   </head>
   <body>
      <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
         <div class="container">
            <a class="navbar-brand logo" href="#">VolunteerMorocco</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
               <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="signup.html">Sign up</a></li>
                  <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="NGOs">NGOs</a></li>
                  <li class="nav-item"><a class="nav-link" href="Events">Events</a></li>
                  <li class="nav-item"><a class="nav-link" href="Volunteers">Volunteers</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="register-photo">
         <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" action="orgsignup">
               <h2 class="text-center"><strong>Become</strong>&nbsp;an Organization.</h2>
               <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
               <div class="form-group"><input class="form-control d-flex" type="text" name="address" placeholder="Address" maxlength="160" required=""></div>
               <div class="form-group"><input class="form-control" name="date" type="date"></div>
               <div class="form-group"><input class="form-control" type="tel" name="number" placeholder="Phone Number"></div>
               <div class="form-group"><textarea class="form-control" placeholder="Description" maxlength="160" required="" name="description"></textarea></div>
               <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
               <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
               <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: var(--blue);color: var(--white);filter: brightness(104%) contrast(200%) saturate(200%);">Sign Up</button></div>
               <a class="already" href="#">You already have an account? Login here.</a>
            </form>
         </div>
      </div>
      <main class="page landing-page"></main>
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
   </body>
</html>
