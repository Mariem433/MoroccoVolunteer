<!DOCTYPE html>
<html>
    <head>
        <title>Add events</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form name="Add" action="addevents">
            Name : <input type="text" name="name"/> <br/> <br/>
            Description : <input type="text" name="Description"/> <br/> <br/>
            Location : <input type="text" name="eventLocation"/> <br/> <br/>
            Date : <input type="date" name="eventDate" /> <br/> <br/>
            Field : <select name="Fields">  
                        <option value="HealthCare" selected> Healthcare </option>  
                        <option value="Education"> Education </option>  
                        <option value="Children"> Children </option>  
                        <option value="Environment"> Environment </option>  
                        <option value="Women Empowerement"> Women Empowerment </option> 
                        <option value="Society"> Society </option>
                    </select><br/> <br/>
            Organization Id : <input type="text" name="organizationId"/> <br/> <br/>
            <input type="submit" value="Add" />
        </form>
        <br/> <br/>
        <a href="organization.html">Back to the organization main page</a>
    </body>
</html>
