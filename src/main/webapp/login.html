<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/NZDropdown---Status.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    
</head>

<body>
      <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
         <div class="container">
            <a class="navbar-brand logo" href="#">VolunteerMorocco</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
               <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="Orgsignup.html">Sign up</a></li>
                  <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="NGOs">NGOs</a></li>
                  <li class="nav-item"><a class="nav-link" href="Events">Events</a></li>
                  <li class="nav-item"><a class="nav-link" href="Volunteers">Volunteers</a></li>
               </ul>
            </div>
         </div>
      </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                    <p>See all the people willing to support your cause at your fingertip</p>
                    <section class="login-clean" style="color: #f6f6f6;background: rgb(246,246,246);">
                        <form method="post" action="login">
                            <h2 class="sr-only">Login Form</h2>
                            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: var(--blue);"></i></div>
                            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                            <div class="form-group">
                                <select class="form-control" style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;" name="role">
                                    <option>Volunteer</option>
                                    <option>Organization</option>
                                </select>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: var(--blue);">Log In</button></div>
                            <a class="forgot" href="Orgsignup.html">Don't have an account? Click here to Sign up.</a>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    
</body>

</html>
